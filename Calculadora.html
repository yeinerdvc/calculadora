<html lang="es">
<head>

<body>
<div class="partdentro">
    <div class="container">
        <h1>CALCULADORA</h1>
        <hr>
        <form>
            <label>Número 1</label>
            <input type="number" max="10000" min="0" placeholder="0" id="numero1" autofocus>
            <label>Número 2</label>
            <input type="number" max="10000" min=0   placeholder="0" id="numero2">
            
            <hr>
            <input type="button" class="btn bsum w-25" onclick="Sumar()" value="Sumar" required >
            <input type="button" class="btn bres w-25" onclick="Restar()" value="Restar" required>
            <input type="button" class="btn bmul w-25" onclick="Multiplicar()" value="Multiplicar" required>
            <div class="botonab">
            <input type="button" class="btn bdiv w-25" onclick="Division()" value="Division" required >
            <input type="button" class="btn bpot w-25" onclick="Potenciacion()" value="Potenciacion" required>
        </div>
        
        
        </form>
    </div>
    <!--EN ESTE DIV APARECERAN LOS RESULTADOS-->
    <div id="Resultado" class="container1"></div>
    <script src="calculadora.js"></script>
</div>
